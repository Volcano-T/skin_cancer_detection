<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 1px;
            color: #fff;
        }

        p {
            font-size: 17px;
            margin: 10px 0;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        /* Prediction text colors */
        .prediction-benign {
            color: #00ff09; /* Green */
            font-weight: bold;
        }

        .prediction-malignant {
            color: #FF4B2B; /* Red */
            font-weight: bold;
        }

        /* Confidence bar */
        .confidence-container {
            margin-top: 10px;
            background: rgb(255, 255, 255);
            border-radius: 10px;
            height: 25px;
            overflow: hidden;
            position: relative;
        }

        .confidence-fill {
            height: 100%;
            border-radius: 10px;
            background: linear-gradient(90deg, #00ff88, #00c3ff);
            width: 0%;
            transition: width 1s ease-in-out;
        }

        .confidence-text {
            margin-top: 5px;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .images img {
            border-radius: 15px;
            max-width: 80%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
        }

        .btn-back {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255,65,108,0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prediction Result</h2>
        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Phone:</strong> {{ phone }}</p>

        <!-- Prediction with color -->
        <p><strong>Prediction:</strong>
            <span class="{% if prediction == 'Benign' %}prediction-benign{% else %}prediction-malignant{% endif %}">
                {{ prediction }}
            </span>
        </p>

        <!-- Confidence with bar -->
        <p><strong>Confidence:</strong></p>
        <div class="confidence-container">
            <div class="confidence-fill" id="confidenceBar"></div>
        </div>
        <div class="confidence-text" id="confidenceText">{{ confidence }}%</div>

        <div class="images">
            <img src="{{ image_path }}" alt="Uploaded Image">
        </div>

        <a href="/" class="btn-back">Back to Upload</a>
    </div>

    <script>
        // Animate confidence bar
        document.addEventListener("DOMContentLoaded", function() {
            let confidenceValue = parseFloat("{{ confidence }}"); // from backend
            let bar = document.getElementById("confidenceBar");
            let text = document.getElementById("confidenceText");
            bar.style.width = confidenceValue + "%";
            text.textContent = confidenceValue + "%";
        });
    </script>
</body>
</html>
